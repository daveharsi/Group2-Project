<!DOCTYPE html>

{% extends "home.html"%}
{% block title %}Delete Movie{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
  <br><h1 class="mt-5"><i class="fa  fa-minus-circle" aria-hidden="true"></i> Delete the following movie:</h1>
    <form action="/movie/delete/{{movie.id}}" method="post">
      <div class="form-group">
        <label>Movie #</label>
        <input class="form-control" type="text" name="number" value="{{movie.course_no}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{movie.title}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input class="form-control" type="text" name="year" value="{{movie.year}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Actor</label>
        <input class="form-control" type="text" name="actor" value="{{movie.actor.name}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true" readonly="true">{{movie.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
